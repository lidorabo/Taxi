<ion-header class="rtl">
  <ion-navbar>
    <ion-title>ניהול</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-content has-bouncing="true" class="rtl" padding>
    <ng-container *ngIf="has_requests_html">
      <h2>{{message}}</h2>
      <ng-container *ngFor='let request of requests'>
        <ul>
          <li>שם פרטי: {{request.first_name}}</li>
          <li>שם משפחה: {{request.last_name}}</li>
          <li>מספר רכב: {{request.car_num}}</li>
          <li>ת"ז: {{request.identity_id}}</li>
          <li>מסמכים:</li>
        </ul>
        <ion-slides dir="rtl" pager="true" style="max-height:400px">
          <ion-slide *ngFor="let picture of request.documents">
            <img [src]="picture">
          </ion-slide>
        </ion-slides>
        <button type="button" ion-button round outline (click)="click_Reuqest(request.uid,request)">אשר</button>
        <button type="button" ion-button round outline (click)="click_Reuqest(request.uid,request,'reject')">דחה</button>
      </ng-container>
    </ng-container>
    <ng-container *ngIf= "!has_requests_html">
        <h2>{{message}}</h2>
    </ng-container>
  </ion-content>
</ion-header>

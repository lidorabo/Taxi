<menu  title="פרטי טיסה"></menu>
<ion-content padding>
  <ion-list>
    <form class="rtl" [formGroup]="flightNumForm" (ngSubmit)="goToAddressPage()">
      <ion-item class="flightnumitem">
        <ion-label floating primary>מספר טיסה</ion-label>
        <ion-input (ionChange)="disableErrors()" formControlName="flightnumber" [(ngModel)]="flightNum" type="text"></ion-input>
      </ion-item>
      <p class="invalid" *ngIf="!flightNumForm.controls.flightnumber.valid && flightNumForm.controls.flightnumber.dirty" danger
        padding-left>מספר הטיסה שהוזן אינו תקין</p>
      <p class="invalid" *ngIf="!checkexist" danger padding-left>{{errormessage}} </p>
      <br>
      <my-date-picker formControlName="flight_date" locale="he" [options]="flightPickerOptions" [placeholder]="placeholder"></my-date-picker>
      <button ion-button round outline type="submit" [disabled]="!flightNumForm.valid">הבא</button>
    </form>
  </ion-list>
</ion-content>

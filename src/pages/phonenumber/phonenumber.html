<ion-header>
  
    <ion-navbar class="rtl">
      <ion-title>מספר טלפון</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form class="rtl" [formGroup]="phoneForm">
        <ion-item class="phone">
          <ion-label floating primary>מספר טלפון</ion-label>
          <ion-input  [(ngModel)]="userInfo.phone" disabled="true" formControlName="phone" type="text" #myinput id="phone">
          </ion-input>
        </ion-item>
        <p  class="invalid" *ngIf="!this.phoneForm.controls.phone.valid && this.userInfo.phone"  danger padding-left>{{ message }}</p>
      </form>
    <ion-digit-keyboard [showLetters]="keyboardSettings.showLetters" [leftActionOptions]="keyboardSettings.leftActionOptions"
      [rightActionOptions]="keyboardSettings.rightActionOptions" (buttonClick)="onKeyboardButtonClick($event)"></ion-digit-keyboard>
  
  </ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>phonenumber</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="phoneForm">
      <ion-item>
        <ion-label floating primary>Phone</ion-label>
        <ion-input [(ngModel)]="userInfo.phone" disabled="true" formControlName="phone" type="text" id="phone">
        </ion-input>
      </ion-item>
      <p *ngIf="!phoneForm.controls.phone.valid && userInfo.phone" danger padding-left>Invalid Phone</p>
    </form>
  <ion-digit-keyboard [showLetters]="keyboardSettings.showLetters" [leftActionOptions]="keyboardSettings.leftActionOptions"
    [rightActionOptions]="keyboardSettings.rightActionOptions" (buttonClick)="onKeyboardButtonClick($event)"></ion-digit-keyboard>

</ion-content>
